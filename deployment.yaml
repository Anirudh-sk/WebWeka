apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-mini-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-mini-app
  template:
    metadata:
      labels:
        app: ai-mini-app
    spec:
      containers:
        - name: ai-mini-container
          image: ai-mini
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
